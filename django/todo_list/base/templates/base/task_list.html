<h1>My TodoList</h1>

<table>

    <tr>
         <th>Item</th>
    </tr>
    {%for task in object_list%}

    
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id%}">View</a></td>
   </tr>
   {% empty %}
        <h3>No items in the TodoList</h3>
   {% endfor %}

</table>
