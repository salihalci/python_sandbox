{%extends 'todo/base.html' %}
{%block content%}

<h1>Completed Todos</h1>
<ul>
    {% for todo in todos%}
    <a href="{% url 'viewtodo' todo.id %}">
    <li> {%if todo.important%} <b>{%endif%}
         {{todo.title}}
         {%if todo.important%} </b>{%endif%} 
         
         {% if todo.memo %}
            -{{todo.memo}}
         {% endif %}
         -{{todo.dateCompleted}}
    </li>

    </a>

    {%endfor%}

</ul>

{%endblock%}
