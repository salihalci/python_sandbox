<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% if user.is_authenticated %}
        Logged in as {{user.username}}

    <form action="{%url 'logoutuser'%}" method="POST">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>

    {%else%}
    <a href="{%url 'signupuser'%}">Signup</a>
    <a href="{%url 'loginuser'%}">Login</a>
    {%endif%}
    {%block content%}

    {%endblock%}
</body>
</html>
